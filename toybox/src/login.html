<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="login.js"></script>
</head>

<body>
  <div class="login-page">
    <div class="form">
      <img id="icon" src="https://www.cognitivetoybox.com/uploads/3/7/0/3/37038029/ctb-logo-november-2016.png">
      <form class="register-form toggle" id="create-account">
        <input type="text" placeholder="username"/>
        <input type="password" placeholder="password"/>
        <input type="text" placeholder="email address"/>
        <button>create</button>
        <p class="message">Already registered? <a id="signin-link" href="#">Sign In</a></p>
      </form>
      <form class="login-form toggle" id="sign-in">
        <input type="text" placeholder="username"/>
        <input type="password" placeholder="password"/>
        <button>login</button>
        <p class="message">Not registered? <a id="create-account-link" href="#">Create an account</a></p>
      </form>
    </div>
  </div>
</body>
